<h2>Liste des Amis</h2>
<button [disabled]="isDisabled">Ajouter un ami</button>
<div class="friend-list">
  <app-one-friend
    *ngFor="let friend of friend"
    [image]="friend.image"
    [name]="friend.name"
    [age]="friend.age"
    [status]="friend.status"
    [reputation]="friend.reputation"
    [bio]="friend.bio"
    [passion]="friend.passion"
  >
  </app-one-friend>
</div>
